<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Functional</title>
</head>

<body>
    <main>
        <section>
            <div>
                <input type="text" placeholder="enter a number" id="double-input">
                <button id="double-btn">Double</button>
                <p>The double result is: <span id="first-result"></span></p>
            </div>
            <div>
                <input type="text" placeholder="enter a number" id="triple-input">
                <button id="triple-btn">Triple</button>
                <p>The triple result is: <span id="second-result"></span></p>
            </div>
        </section>
    </main>





    <script src="app.js"></script>
</body>

</html>
